<!DOCTYPE html>
<html>
<head>
  <title>Form Data Test</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      margin-right: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .message {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border-radius: 4px;
      animation: slideIn 0.3s ease;
    }
    #dataDisplay {
      margin-top: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      display: none;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    @keyframes slideIn {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>Document Data Test</h2>
  
  <div class="form-group">
    <h3>Aadhar Details</h3>
    <input type="text" id="aadharNumber" placeholder="Aadhar Number">
    <input type="text" id="aadharName" placeholder="Name">
    <input type="date" id="aadharDob" placeholder="Date of Birth">
    <input type="text" id="aadharAddress" placeholder="Address">
  </div>

  <div class="form-group">
    <h3>PAN Details</h3>
    <input type="text" id="panNumber" placeholder="PAN Number">
    <input type="text" id="panName" placeholder="Name">
  </div>

  <div class="actions">
    <button id="saveBtn">Save Data</button>
    <button id="showDataBtn">Show Stored Data</button>
  </div>

  <div id="dataDisplay"></div>

  <script src="testPopup.js"></script>
</body>
</html>
